<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Form Handling</h1>

    <!-- GET     - fetch data from server
         POST    - send data to server -->

    <form action="login.html" method="get">
        <table>
            <tr>
                <td>
                    <label for="username">Enter Name</label>
                </td>
                <td>
                    <input type="text" id="username" name="u_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">Enter Password</label>
                </td>
                <td>
                    <input type="password" id="pwd" name="u_pwd">
                </td>
            </tr>
            <tr>
                <td>Choose Country</td>
                <td>
                    <select name="" id="">
                        <option>Choose Country</option>
                        <optgroup label="Asia">
                            <option value="">India</option>
                            <option value="">China</option>
                            <option value="">Hongkong</option>
                            <option value="">Pakistan</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option value="">UK</option>
                            <option value="">Italy</option>
                            <option value="">Germany</option>
                            <option value="">France</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Choose Gender</td>
                <td>
                    <input type="radio" name="gender" value="m"> Male
                    <input type="radio" name="gender" value="f"> Female
                </td>
            </tr>
            <tr>
                <td>Choose Course</td>
                <td>
                    <input type="checkbox" name="course_1" value="btech"> Btech
                    <input type="checkbox" name="course_2" value="mtech"> Mtech
                    <input type="checkbox" name="course"> BCA
                    <input type="checkbox" name="course"> MCA
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>

</body>

</html>
