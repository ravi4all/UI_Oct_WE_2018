<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div_1 {
            background-color: lightcoral;
        }
        
        div {
            background-color: lightblue;
        }
        
        #div_1 h2,
        #div_3 h2 {
            color: blue;
        }
    </style>
</head>

<body>

    <h1>Selectors</h1>
    <!-- Id(#) and Class(.) -->

    <div id="div_1">
        <h2>This is div_1</h2>
        <div class="child">
            <h2>This is also inside div_1</h2>
        </div>
    </div>

    <div id="div_2">
        <h2>This is div_2</h2>
    </div>

    <div id="div_3">
        <h2>This is div_3</h2>
    </div>

</body>

</html>
