<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>

    <h1>Form Handling</h1>

    <form action="#">
        <table>
            <tr>
                <td><label for="username">Enter Name</label></td>
                <td>
                    <input type="text" readonly value="xyz" required autofocus id="username" name="username" placeholder="Enter Name">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter password">
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" placeholder="Age" min="18" max="30">
                </td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" value="20" min="20" step="10" max="200" onchange="output.value = value">
                </td>
                <td>
                    <output id="output">20</output>
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress value="50" max="100"></progress>
                </td>
            </tr>
            <tr>
                <td>Enter OTP</td>
                <td>
                    <input type="text" placeholder="Enter OTP" pattern="[a-z | A-Z]{4}[0-9]{2}" title="Enter 4 small or upper case letters and 2 numbers">
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Enter Message</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10" spellcheck="true"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>

</body>

</html>
